<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Census 2027 Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="nav-title">Census 2027</a>
      <button id="lang-toggle" class="btn btn-sm btn-outline-light ms-auto">हिन्दी / English</button>
    </div>
  </nav>

  <!-- Latest News + Achievements -->
  <section class="container my-4 bg-light p-4 rounded shadow-sm">
    <div class="row g-4">

      <!-- Latest News -->
      <div class="col-12 col-md-6">
        <h3 id="latest-news-title">Latest News</h3>
        <div class="news-marquee">
          <ul id="news-list"></ul>
        </div>
        <div class="text-end mt-2">
          <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#allNewsModal"
            id="view-all-btn">
            View All
          </button>
        </div>
      </div>

      <!-- Achievements -->
      <div class="col-12 col-md-6">
        <h3 class="text-center mb-3" id="achivement-section">Achievements</h3>
        <div class="achievements-slider">
          <div id="achievementsCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">

            <div class="carousel-inner">
              <div class="carousel-item active text-center">
                <img src="assets/img/achievements/Census-logo.png" alt="Award for Excellence" class="img-fluid rounded">
                <p class="mt-2 fw-semibold">Award for Excellence</p>
              </div>
              <div class="carousel-item text-center">
                <img src="assets/img/achievements/news1.jpg" alt="ISO Certification" class="img-fluid rounded">
                <p class="mt-2 fw-semibold">ISO Certification</p>
              </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#achievementsCarousel"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#achievementsCarousel"
              data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Supporting Documents -->
  <section class="container my-4">
    <h3 id="supporting-docs-title">Supporting Documents</h3>

    <!-- Circulars -->
    <section id="circulars-section" class="my-4">
      <h3 id="circulars-title">Circulars</h3>
      <ul id="circulars-list" class="list-group mb-3"></ul>

      <div id="pdf-viewer" class="pdf-viewer border rounded p-2 position-relative">
        <div id="pdf-placeholder"
          class="pdf-placeholder text-center w-100 h-100 d-flex align-items-center justify-content-center">
          Click on a document to view PDF
        </div>
        <iframe id="pdf-frame" width="100%" height="500px" style="display:none;" frameborder="0"></iframe>
      </div>
    </section>

    <!-- Manuals -->
    <section id="manuals-section" class="my-4">
      <h5 id="manuals-title">Manuals</h5>
      <ul id="manuals-list" class="list-group mb-3"></ul>
    </section>

    <!-- Tutorials -->
    <section id="tutorials-section" class="my-4 text-center">
      <h5 id="tutorials-title">Tutorials</h5>
      <div id="tutorials-list"></div>
    </section>

    <!-- Social Media -->
    <section id="social-media" class="my-4 text-center">
      <h3 id="follow-us-title">Follow Us</h3>
      <div id="social-links" class="d-flex justify-content-center gap-4"></div>
    </section>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light text-center p-3 mt-5">
    © Census 2027 | All Rights Reserved
  </footer>

  <!-- All News Modal -->
  <div class="modal fade" id="allNewsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="all-news-title">All News</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="list-group" id="all-news-list"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
